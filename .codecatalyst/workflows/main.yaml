NName: Workflow_Blockchan_GO
SchemaVersion: "1.0"

# Optional - Set automatic triggers.
Triggers:
  - Type: Push
    Branches:
      - main

# Required - Define action configurations.
Actions:
  Checkout Code:
    Name: Checkout Code
    Type: Checkout
    Repository: your-repo

  Build and Test:
    Name: Build and Test
    Type: Shell
    Commands:
      - cd your-repo
      - make build
      - make test

  Deploy to Production:
    Name: Deploy to Production
    Type: Shell
    Commands:
      - cd Simple_Go_Blockchin
      - make deploy-production
